{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>
        {% block title %}
            Medic-Finder
        {% endblock %}
    </title>
    {% block styling %}
        <link href='http://fonts.googleapis.com/css?family=Roboto:500italic' rel='stylesheet' type='text/css'>
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'materialize/css/materialize.css'%}">
    {% endblock %}
</head>
<body>
    {% block header %}
    {% endblock %}

    <section>
        {% block content %}

        {% endblock %}
    </section>

    {% block footer %}

    {% endblock %}

    <!--<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=AIzaSyCUVB67Dj8IHR0x8XgPqR3kRtBaWqL8p5c" type="text/javascript"></script>-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'materialize/js/materialize.js' %}"></script>
</body>
</html>
